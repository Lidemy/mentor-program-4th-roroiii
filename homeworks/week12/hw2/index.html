<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed&display=swap" rel="stylesheet">
  <title>TODO LIST</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Asap Condensed', sans-serif;
      color: #333333;

    }
    .row .col-8 {
      background-color: #ffffff;
      box-shadow: 3px 3px 10px 0px #dadada;
    }
  </style>
</head>
<body>
  <!-- 新增 todo
編輯 todo
刪除 todo
標記完成/未完成
清空 todo
篩選 todo（全部、未完成、已完成） -->
<div class="container">
  <h1 class="text-center mt-5
  ">TODO LIST</h1>
  <div class="row mt-3">
    <div class="col-8 offset-2 p-3">
      <form action="" method="POST">
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" id="todo" placeholder="What needs to be done?">
        </div>
        <div id="list">
          <div class="d-flex">
                <input type="checkbox" aria-label="Checkbox for following text input">
                <div>todo1</div>
          </div>
        </div>
        <hr>
        <div class="nav d-flex align-items-center">
          <div class="mr-auto"><span>2</span> items left</div>
          <ul class="nav nav-pills">
            <li class="nav-item mr-2">
              <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link btn btn-outline-primary" href="">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary" href="">Completed</a>
            </li>
          </ul>
          <button type="submit" class="btn btn-primary ml-auto">Clear completed</button>

        </div>
      </form>
    </div>
   
  </div>
</div>
</body>
</html>
